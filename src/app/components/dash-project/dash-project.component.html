<nav class="content dash">


    <div class="dash1">
        <mat-card class="mat-elevation-z3 card">

            <mat-card-title class="title">Projeto: <h3 style="height: 1em;">{{projeto.nome}}</h3>

                <mat-divider></mat-divider>
            </mat-card-title>

            <mat-card-subtitle class="subtitle" *ngIf="projeto.descricao">Descrição: {{projeto.descricao}} </mat-card-subtitle>
            <mat-card-subtitle class="subtitle" *ngIf="projeto.dataInicio">Data de Início: {{projeto.dataInicio | date}} </mat-card-subtitle>
            <mat-card-subtitle class="subtitle" *ngIf="projeto.dataFim">Data de Fim: {{projeto.dataFim | date }} </mat-card-subtitle>

            <br>
            <div>
                <button mat-raised-button color="primary" (click)="openDialog('task-create')">
                    Nova tarefa
                </button>
                <button mat-raised-button color="primary" (click)="openDialog('equipe')">
                    Equipe
                </button>
            </div>
        </mat-card>

    </div>
    <br>
    <mat-card>

         <!-- <app-teste-dash></app-teste-dash> -->
          <app-teste-drag></app-teste-drag>
          <br>
    </mat-card><br> <br><br>
