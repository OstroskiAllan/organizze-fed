<h2 mat-dialog-title>Equipe</h2>
<div mat-dialog-content>
<mat-card>
   
  
    <mat-card-content>
      <div *ngIf="team.length > 0; else noTeam">
          <mat-list>
            <mat-list-item *ngFor="let membro of team" class="team-member">
            <p>Nome: {{ membro.nome }}</p>
            <mat-card-subtitle > Cargo:{{ membro.cargo}}</mat-card-subtitle>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </div>
  
      <ng-template #noTeam>
        <p>Sem equipe no momento</p>
      </ng-template>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" >Adicionar</button>
      <button mat-raised-button color="primary" (click)="fecharDialog()">Fechar</button>
    </mat-card-actions>
  </mat-card>
</div>
